server.port=8080
server.servlet.context-path=/api/v1
server.domain=${MYPAGE_SERVER_URL}

spring.application.name=mypage

# Swagger
springdoc.api-docs.version=openapi_3_0
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.enable-spring-security=true
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json

# MongoDB
spring.data.mongodb.host=${MYPAGE_MONGODB_HOST}
spring.data.mongodb.port=${MYPAGE_MONGODB_PORT}
spring.data.mongodb.database=${MYPAGE_MONGODB_DATABASE}
spring.data.mongodb.authentication-database=${MYPAGE_MONGODB_DATABASE}
spring.data.mongodb.username=${MONGODB_USERNAME}
spring.data.mongodb.password=${MYPAGE_MONGODB_PASSWORD}
spring.data.mongodb.auto-index-creation=true

# NAVER OCR
naver.ocr.api.url=${NAVER_OCR_API_URL}
naver.ocr.api.key=${NAVER_OCR_API_KEY}